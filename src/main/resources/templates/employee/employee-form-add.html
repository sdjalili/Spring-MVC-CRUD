<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Directory</h1>
    <p class="h4 mb-4">Add new employee</p>
    <hr>
    <form action="#" th:action="@{/employee/addNewEmployee}"
          th:object="${employee}"
          method="post">
        <input th:field="*{firstName}"
               class="form-control mb-4 w-25" placeholder="Enter First Name ...">
        <input th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Enter Last Name ...">
        <input th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Enter Email Address ...">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/employee/list}">Back to the Employee List ... </a>
</div>
</body>
</html>
